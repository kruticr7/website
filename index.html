<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 марта!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee; /* Розовый фон */
            color: #d32f2f; /* Красный текст */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Чтобы сердечки не выходили за пределы экрана */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота на весь экран */
            cursor: pointer; /* Курсор в виде указателя */
        }

        h1 {
            font-size: 4rem;
            animation: bounce 2s infinite; /* Анимация для текста */
            text-align: center;
            display: none; /* Сначала скрываем надпись */
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .content {
            text-align: center;
            margin-top: 20px;
            display: none; /* Сначала скрываем текст */
        }

        footer {
            background-color: #d32f2f; /* Красный */
            color: white;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            display: none; /* Сначала скрываем футер */
        }

        .footer-text {
            margin: 0;
        }

        .contact-button {
            background-color: #ff4081; /* Розовая кнопка */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #f50057; /* Темнее при наведении */
        }

        /* Анимация падающих сердечек */
        .heart {
            position: absolute;
            top: -50px;
            animation: fall 5s linear infinite; /* Одинаковая скорость для всех */
            font-size: 2rem;
            color: #d32f2f; /* Красные сердечки */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Стиль для начального экрана */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebee; /* Розовый фон */
            font-size: 2rem;
            color: #d32f2f; /* Красный текст */
        }
    </style>
</head>
<body>
    <!-- Начальный экран -->
    <div class="start-screen">Нажмите в любую точку, чтобы начать</div>

    <!-- Основной контент -->
    <h1>С 8 марта!</h1>
    <div class="content">
        <p>Пусть этот день принесет вам радость, тепло и улыбки!</p>
    </div>
    <footer>
        <p class="footer-text">&copy; 2025 С любовью и сердечками ❤️</p>
        <button class="contact-button" onclick="window.location.href='mailto:g621vwb@gmail.com'">Связь с автором</button>
    </footer>

    <!-- Скрипт для создания падающих сердечек -->
    <script>
        // Функция для создания сердечек
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');

            // Равномерное распределение по горизонтали
            const screenWidth = window.innerWidth;
            const heartSize = 32; // Размер сердечка (примерно 2rem)
            const maxHeartsPerRow = Math.floor(screenWidth / heartSize); // Максимум сердечек в строке
            const heartIndex = Math.floor(Math.random() * maxHeartsPerRow) * heartSize; // Позиция по X

            heart.style.left = heartIndex + 'px'; // Устанавливаем позицию по X
            document.body.appendChild(heart);

            // Удаляем сердечко после завершения анимации
            setTimeout(() => {
                heart.remove();
            }, 5000); // 5 секунд (длительность анимации)
        }

        // Функция для запуска анимации
        function startAnimation() {
            // Убираем начальный экран
            document.querySelector('.start-screen').style.display = 'none';

            // Показываем основной контент
            document.querySelector('h1').style.display = 'block';
            document.querySelector('.content').style.display = 'block';
            document.querySelector('footer').style.display = 'flex';

            // Запускаем создание сердечек
            setInterval(createHeart, 500);
        }

        // Обработчик клика для запуска анимации
        document.body.addEventListener('click', startAnimation, { once: true });
    </script>
</body>
</html>
