<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 марта!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee; /* Розовый фон */
            color: #d32f2f; /* Красный текст */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Чтобы сердечки не выходили за пределы экрана */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота на весь экран */
            cursor: pointer; /* Курсор в виде указателя */
            animation: backgroundChange 10s infinite; /* Плавная смена фона */
        }

        @keyframes backgroundChange {
            0% { background-color: #ffebee; }
            50% { background-color: #ffccd5; }
            100% { background-color: #ffebee; }
        }

        h1 {
            font-size: 4rem;
            animation: bounce 2s infinite; /* Анимация для текста */
            text-align: center;
            display: none; /* Сначала скрываем надпись */
            z-index: 2; /* Текст поверх сердечек */
            position: relative;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .content {
            text-align: center;
            margin-top: 20px;
            display: none; /* Сначала скрываем текст */
            z-index: 2; /* Текст поверх сердечек */
            position: relative;
        }

        .image-container {
            margin-top: 20px;
            display: none; /* Сначала скрываем картинку */
            z-index: 2; /* Картинка поверх сердечек */
            max-width: 90%; /* Чтобы картинка не выходила за пределы экрана */
            max-height: 200px; /* Ограничение по высоте */
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Закругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень */
        }

        footer {
            background-color: #d32f2f; /* Красный */
            color: white;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            display: none; /* Сначала скрываем футер */
            z-index: 2; /* Футер поверх сердечек */
        }

        .footer-text {
            margin: 0;
        }

        .contact-button {
            background-color: #ff4081; /* Розовая кнопка */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #f50057; /* Темнее при наведении */
        }

        /* Анимация падающих сердечек */
        .heart {
            position: absolute;
            top: -50px;
            animation: fall 5s linear infinite; /* Одинаковая скорость для всех */
            font-size: 1.5rem; /* Уменьшенный размер сердечек */
            color: #d32f2f; /* Красные сердечки */
            z-index: 1; /* Сердечки под текстом */
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Стиль для начального экрана */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffebee; /* Розовый фон */
            font-size: 2rem;
            color: #d32f2f; /* Красный текст */
            z-index: 3; /* Начальный экран поверх всего */
        }

        /* Новые стили */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .message-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gradient-text {
            background: linear-gradient(45deg, #ff0066, #ff6699);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .heart:hover {
            transform: scale(1.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4081;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .timer {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            display: none;
            z-index: 1000;
        }

        .share-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .share-button:hover {
            background: #f50057;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

    <!-- Добавим новые элементы -->
    <div class="message-bubble" id="messageBubble">
        🌸 Вы прекрасны! С праздником! 🌸
    </div>

    <button id="musicButton" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        🎵 Включить музыку
    </button>

    <div class="timer" id="timer">00:00:00</div>
    <button class="share-button" id="shareButton">Поделиться праздником</button>

    <script>
        // Функция для создания сердечек
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            
            // Разные цвета сердечек
            const colors = ['#ff0066', '#ff3399', '#ff66cc', '#ff0099'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Разные размеры
            const sizes = ['1rem', '1.2rem', '0.8rem'];
            heart.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)];

            // Равномерное распределение по горизонтали
            const screenWidth = window.innerWidth;
            const heartSize = 24; // Уменьшенный размер сердечка (примерно 1.5rem)
            const maxHeartsPerRow = Math.floor(screenWidth / heartSize); // Максимум сердечек в строке
            const heartIndex = Math.floor(Math.random() * maxHeartsPerRow) * heartSize; // Позиция по X

            heart.style.left = heartIndex + 'px'; // Устанавливаем позицию по X
            document.body.appendChild(heart);

            // Удаляем сердечко после завершения анимации
            setTimeout(() => {
                heart.remove();
            }, 5000); // 5 секунд (длительность анимации)

            // Событие клика для увеличения сердечка
            heart.onclick = () => {
                heart.style.transform = 'scale(2) translateY(20px)';
                heart.style.opacity = '0';
                showRandomMessage();
                setTimeout(() => heart.remove(), 500);
            }
        }

        function createSparkles() {
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * window.innerWidth + 'px';
                sparkle.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }, 100);
        }

        function showRandomMessage() {
            const messages = [
                "💐 Счастья и улыбок!",
                "🌺 Пусть мечты сбываются!",
                "🌷 Вы самая лучшая!",
                "🌹 Любви и тепла!",
                "💮 Успехов во всём!"
            ];
            const bubble = document.getElementById('messageBubble');
            bubble.textContent = messages[Math.floor(Math.random() * messages.length)];
            bubble.style.display = 'block';
            setTimeout(() => bubble.style.display = 'none', 3000);
        }

        // Добавляем музыку
        let audio = new Audio('data:audio/mp3;base64,//uQRAAAAWMSLwUIYAAsYkXgoQwAEaYLWfkWgAI0wWs/ItAAAGDgYtAgAyN+QWaAAihwMWm4G8QQRDiMcCBcH3Cc+CDv/7xA4Tvh9Rz/y8Q... (дальше base64 код обрезан для краткости)');
        
        document.getElementById('musicButton').addEventListener('click', () => {
            audio.play();
            document.getElementById('musicButton').style.display = 'none';
        });

        // Таймер обратного отсчёта
        const timerElement = document.getElementById('timer');
        const endTime = new Date('2025-03-09T00:00:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = endTime - now;

            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            timerElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        setInterval(updateTimer, 1000);

        // Кнопка "Поделиться"
        document.getElementById('shareButton').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: 'С 8 марта!',
                    text: 'Пусть этот день принесет вам радость, тепло и улыбки!',
                    url: window.location.href
                });
            } else {
                alert('Ваш браузер не поддерживает функцию "Поделиться".');
            }
        });

        // Обновленный обработчик запуска
        function startAnimation() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('h1').style.display = 'block';
            document.querySelector('.content').style.display = 'block';
            document.querySelector('.image-container').style.display = 'block';
            document.querySelector('footer').style.display = 'flex';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('shareButton').style.display = 'block';

            setInterval(createHeart, 150);
            createSparkles();
        }

        // Добавляем вибрацию при клике (для мобильных)
        document.body.addEventListener('click', (e) => {
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        });

        // Обработчик клика для запуска анимации
        document.body.addEventListener('click', startAnimation, { once: true });
    </script>
