<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 8 марта!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebee; /* Розовый фон */
            color: #d32f2f; /* Красный текст */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Чтобы сердечки не выходили за пределы экрана */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота на весь экран */
        }

        h1 {
            font-size: 4rem;
            animation: bounce 2s infinite; /* Анимация для текста */
            text-align: center;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .content {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            background-color: #d32f2f; /* Красный */
            color: white;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            margin: 0;
        }

        .contact-button {
            background-color: #ff4081; /* Розовая кнопка */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-button:hover {
            background-color: #f50057; /* Темнее при наведении */
        }

        /* Анимация падающих сердечек */
        .heart {
            position: absolute;
            top: -50px;
            animation: fall linear infinite;
            font-size: 2rem;
            color: #d32f2f; /* Красные сердечки */
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>С 8 марта!</h1>
    <div class="content">
        <p>Пусть этот день принесет вам радость, тепло и улыбки!</p>
    </div>
    <footer>
        <p class="footer-text">&copy; 2025 С любовью и сердечками ❤️</p>
        <button class="contact-button" onclick="window.location.href='mailto:g621vwb@gmail.com'">Связь с автором</button>
    </footer>

    <!-- Скрипт для создания падающих сердечек -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Случайная скорость падения
            document.body.appendChild(heart);

            // Удаляем сердечко после завершения анимации
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Создаем сердечки каждые 300 мс
        setInterval(createHeart, 300);
    </script>
</body>
</html>
